<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | ETHNC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .form-group .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Payment Section */
        .payment-section {
            margin-top: 30px;
            border-top: 1px solid #ced4da;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Checkout</h1>

        <form id="checkoutForm" novalidate>
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <div class="error" id="nameError">Please enter your name</div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error" id="emailError">Please enter a valid email</div>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
                <div class="error" id="addressError">Please enter your address</div>
            </div>

            <!-- City -->
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
                <div class="error" id="cityError">Please enter your city</div>
            </div>

            <!-- Payment Details Section -->
            <div class="payment-section">
                <h2>Payment Details</h2>

                <!-- Card Number -->
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
                    <div class="error" id="cardNumberError">Please enter a valid card number</div>
                </div>

                <!-- Expiration Date -->
                <div class="form-group">
                    <label for="expiryDate">Expiration Date (MM/YY)</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                    <div class="error" id="expiryDateError">Please enter a valid expiration date</div>
                </div>

                <!-- CVV -->
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter your CVV" required>
                    <div class="error" id="cvvError">Please enter a valid CVV</div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Complete Checkout</button>
        </form>
    </div>

    <script>
        // JavaScript for form validation
        document.getElementById('checkoutForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            let isValid = true;

            // Get form fields
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const address = document.getElementById('address');
            const city = document.getElementById('city');
            const cardNumber = document.getElementById('cardNumber');
            const expiryDate = document.getElementById('expiryDate');
            const cvv = document.getElementById('cvv');

            // Get error fields
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const addressError = document.getElementById('addressError');
            const cityError = document.getElementById('cityError');
            const cardNumberError = document.getElementById('cardNumberError');
            const expiryDateError = document.getElementById('expiryDateError');
            const cvvError = document.getElementById('cvvError');

            // Validate name
            if (name.value.trim() === '') {
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameError.style.display = 'none';
            }

            // Validate email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value.trim())) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            // Validate address
            if (address.value.trim() === '') {
                addressError.style.display = 'block';
                isValid = false;
            } else {
                addressError.style.display = 'none';
            }

            // Validate city
            if (city.value.trim() === '') {
                cityError.style.display = 'block';
                isValid = false;
            } else {
                cityError.style.display = 'none';
            }

            // Validate card number (basic check for 16-digit number)
            const cardPattern = /^\d{16}$/;
            if (!cardPattern.test(cardNumber.value.trim())) {
                cardNumberError.style.display = 'block';
                isValid = false;
            } else {
                cardNumberError.style.display = 'none';
            }

            // Validate expiration date (MM/YY format)
            const expiryPattern = /^(0[1-9]|1[0-2])\/?([0-9]{2})$/;
            if (!expiryPattern.test(expiryDate.value.trim())) {
                expiryDateError.style.display = 'block';
                isValid = false;
            } else {
                expiryDateError.style.display = 'none';
            }

            // Validate CVV (3 digits)
            const cvvPattern = /^\d{3}$/;
            if (!cvvPattern.test(cvv.value.trim())) {
                cvvError.style.display = 'block';
                isValid = false;
            } else {
                cvvError.style.display = 'none';
            }

            // If form is valid, alert success
            if (isValid) {
                alert('Checkout completed successfully!');
                // Reset form for future use
                document.getElementById('checkoutForm').reset();
            }
        });
    </script>
</body>

</html>
